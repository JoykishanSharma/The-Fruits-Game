<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>The Fruits Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>The Math Game</h1>
        <div id="container">
            <div id="score">
                Score : <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">

            </div>
            <div id="instruction">
                Slice the fruits
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="trialsleft">
            </div>
            <div id="gameOver">
            </div>
        </div>

        <!-- script -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
